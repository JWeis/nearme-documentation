<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{{page.tags}}{% if page.tags %} {% endif %} {{page.keywords}}">
<title>{{ page.title }} | {{ site.site_title }}</title>

<link rel="stylesheet" media="screen" href="/css/bootstrap.min.css" />
<link rel="stylesheet" media="screen" href="/css/modern-business.css" />
<link rel="stylesheet" media="screen" href="/css/customstyles.css" />
<link rel="stylesheet" media="screen" href="/css/theme-blue.css" />
<link rel="stylesheet" media="screen" href="/css/font-awesome.min.css" />
<link rel="stylesheet" media="screen" href="/css/syntax.css" />
<link rel="stylesheet" media="print" href="/css/printstyles.css" />


{% if page.datatable == true %}<link rel="stylesheet" media="screen" href="/css/jquery.dataTables.css" />{% endif %}

<link rel="shortcut icon" href="/favicon.ico" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />
