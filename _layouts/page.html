---
layout: default
---

<article class="article-a">
  <header class="article-a__header">
    <h1>{{ page.title }}</h1>
    {% if page.last_updated %}
      <p class="meta">Page last updated: <time datetime="{{ page.last_updated }}">{{ page.last_updated }}</time></p>
    {% endif %}
  </header>

  {{content}}
</article>
