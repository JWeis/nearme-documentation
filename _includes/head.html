<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
<title>{{ page.title }} | {{ site.site_title }}</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/modern-business.css" />
<link rel="stylesheet" href="css/customstyles.css" />
<link rel="stylesheet" href="css/theme-blue.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/syntax.css" />
{% if page.datatable == true %}<link rel="stylesheet" href="css/jquery.dataTables.css" />{% endif %}

<link rel="shortcut icon" href="images/favicon.ico" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />

<!-- Have to load in head because of inline jQuery usage... -->
<script src="js/jquery.min.js"></script>
